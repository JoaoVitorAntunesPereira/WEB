<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Description</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="/header :: header"></div>
    <div class="container pt-5">
        <h1 th:text="${task.titulo}">Título</h1>
        <h4>ID: <span th:text="${task.id}">Id</span></h4>
        <p><strong>Data:</strong> <span th:text="${task.date}">Data</span></p>
        <p><strong>Descrição:</strong></p>
        <p th:text="${task.descricao}">Descrição</p>
        <a th:href="@{/tasks}" class="btn btn-secondary mt-3">Voltar para lista</a>
        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning mt-3 ms-2">Editar</a>
    </div>
</body>
</html>
