<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
   <title>Document</title>
</head>

<body>
   
   <div th:replace="fragments/navbar :: navbar"></div>
   
   <div class="container mt-5">


      <h2>Criar Tarefa</h2>
      <form th:action="@{/edittask}" method="post" class="form">
    
        <div class="mb-3">
          <label for="id" class="form-label">Título</label>
          <input type="text" class="form-control" id="id" name="id" placeholder="Digite o id" th:value="${task.id}">
        </div>

        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título" th:value="${task.titulo}">
        </div>
    
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Digite a descrição" th:value="${task.descricao}">
        </div>
    
        <div class="mb-3">
          <label for="data" class="form-label">Data</label>
          <input type="date" class="form-control" id="data" name="data" th:value="${task.data}">
        </div>
    
        <input type="submit" value="Criar" class="btn btn-primary">
      </form>
    </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>
</body>

</html>
