<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estudante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Estudante</h1>

        <form enctype="multipart/form-data" th:action="@{/estudante}" method="post" th:object="${estudante}" class="p-4 bg-white rounded shadow-sm">

            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                <ul class="mb-0">
                    <li th:each="erro : ${#fields.errors}">
                        <span th:text="${erro}"></span>
                    </li>
                </ul>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}">
                <div th:if="${#fields.hasErrors('nome')}" class="text-danger">
                    <span th:errors="*{nome}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="matricula" class="form-label">MatrÃ­cula</label>
                <input type="text" id="matricula" name="matricula" class="form-control" th:field="*{matricula}">
                <div th:if="${#fields.hasErrors('matricula')}" class="text-danger">
                    <span th:errors="*{matricula}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="CPF" class="form-label">CPF</label>
                <input type="text" id="CPF" name="CPF" class="form-control" th:field="*{CPF}">
                <div th:if="${#fields.hasErrors('CPF')}" class="text-danger">
                    <span th:errors="*{CPF}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" th:field="*{dataNascimento}">
            </div>

            <div class="text-center">
                <input type="submit" value="Cadastrar" class="btn btn-primary">
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
